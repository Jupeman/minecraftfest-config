name: Deploy plugin jars to MSM servers

on:
  push:
	branches: ["main"]
  workflow_dispatch:
	  
concurrency:
  group: minecraftfest-deploy
  cancel-in-progress: true

jobs:
  deploy:
	runs-on:
	  - self-hosted
	  - minecraftfest

	permissions:
	  contents: read

	steps:
	  - name: Checkout
		uses: actions/checkout@v4

	  - name: Deploy plugin jars
		run: ./scripts/deploy-plugins.sh